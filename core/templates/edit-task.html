<!DOCTYPE html>
<html lang="fa" style="text-align:right; direction:rtl;">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کارها</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Vazir, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 650px;
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }

        h3 {
            margin-bottom: 25px;
            font-size: 25px;
            font-weight: 700;
            text-align: center;
            color: #333;
        }

        .messages {
            background: #e8f7ff;
            border-right: 4px solid #0d6efd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #0d6efd;
            font-size: 15px;
        }

        /* فرم */
        .add-task label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .add-task .mb-3 {
            margin-bottom: 15px;
        }

        .add-task input,
        .add-task select,
        .add-task textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.2s;
            box-sizing: border-box;
        }

        .add-task input:focus,
        .add-task select:focus,
        .add-task textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13,110,253,.3);
            outline: none;
        }

        /* چک‌باکس */
        .checkbox-field,
        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .checkbox-field input,
        .form-check input {
            width: 18px !important;
            height: 18px !important;
        }

        /* دکمه ثبت */
        .add-task button {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
        }

        .add-task button:hover {
            background: #0b5ed7;
        }

        /* دکمه بازگشت */
        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons .edit {
            display: inline-block;
            background: #6c757d;
            padding: 10px 25px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s;
        }

        .buttons .edit:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">

    <h3>مدیریت کارها</h3>

    <!-- پیام‌ها -->
    {% for message in messages %}
        {% if message %}
            <div class="messages">{{ message }}</div>
        {% endif %}
    {% endfor %}

    <!-- فرم افزودن / ویرایش -->
    <form action="" method="POST" class="add-task">
        {% csrf_token %}

        <!-- فیلد کاربر (اگر سوپر یوزر) -->
        {% if user.is_superuser %}
            <div class="mb-3">
                <label>کاربر</label>
                {{ form.user }}
                {{ form.media }}
            </div>
        {% endif %}

        <!-- فیلد عنوان تسک -->
        <div class="mb-3">
            <label>عنوان تسک</label>
            {{ form.title }}
        </div>

        <!-- فیلد تاریخ میلادی -->
        <div class="mb-3">
            <label>تاریخ (میلادی)</label>
            {{ form.reminder_date }}
        </div>

        <!-- چک‌باکس -->
        <div class="form-check">
            {{ form.status }}
            <label class="form-check-label">وضعیت انجام</label>
        </div>

        <button type="submit">ثبت</button>
    </form>

    <!-- دکمه بازگشت -->
    <div class="buttons">
        <a href="{% url 'tasks' %}" class="edit">بازگشت</a>
    </div>

</div>


</body>
</html>
