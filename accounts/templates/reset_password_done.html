<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>

    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: Vazir, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0 0 12px;
            color: #166534;
        }

        p {
            color: #374151;
            font-size: 15px;
            line-height: 1.8;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 26px;
            background: #22c55e;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 14px;
            transition: 0.3s;
        }

        a:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">✅</div>
        <h2>عملیات موفق</h2>
        <p>رمز عبور شما با موفقیت تغییر کرد.</p>
        <a href="{% url 'home' %}">بازگشت به صفحه اصلی</a>
    </div>

</body>
</html>
