<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>
    <style>
        body {
            font-family: Vazirmatn, Tahoma, sans-serif;
            background: #f4f6f8;
            direction: rtl;
        }

        .message-box {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .icon-success {
            width: 80px;
            height: 80px;
            background: #28a745;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        .message-box p {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
        }

        .message-box a {
            display: inline-block;
            padding: 10px 25px;
            background: #0d6efd;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s;
        }

        .message-box a:hover {
            background: #0a58ca;
        }
    </style>
</head>
<body>

<div class="message-box">
    <div class="icon-success">✓</div>
    <p>رمز عبور شما با موفقیت تغییر کرد.</p>
    <a href="{% url 'login' %}">ورود</a>
</div>

</body>
</html>
