<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بازیابی رمز عبور</title>

    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Vazir, sans-serif;
        }

        .card {
            background: #fff;
            padding: 35px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #1f2937;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            font-family: Vazir;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #4f46e5;
            color: #fff;
            font-family: Vazir;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .error {
            margin-top: 15px;
            color: #dc2626;
            font-size: 13px;
            text-align: center;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #4f46e5;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>بازیابی رمز عبور</h2>

        <form action="" method="POST">
            {% csrf_token %}

            <label for="email">ایمیل</label>
            <input type="email" name="email" placeholder="example@email.com" required>

            <button type="submit">ارسال لینک بازیابی</button>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <a href="/login/" class="back">بازگشت به ورود</a>
    </div>

</body>
</html>
