<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به حساب کاربری</title>

    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: Vazir, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 35px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }

        /* استایل سازگار با form.as_p */
        form p {
            margin-bottom: 18px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
        }

        form input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: 0.3s;
        }

        form input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #4f46e5;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .back {
            display: block;
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: #4f46e5;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }

        .errorlist {
            margin: 0 0 10px;
            padding: 10px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 10px;
            font-size: 13px;
            list-style: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ثبت نام</h2>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ذخیره</button>
        </form>

        <a href="{% url 'home' %}" class="back">بازگشت</a>
    </div>

</body>
</html>
